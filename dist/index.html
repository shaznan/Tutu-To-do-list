      <main class="container">
        <header class="row mt-4">
          <!---logo-->
          <div class="col-6">
            <img
              class="logo"
              src="/dist/images/new-01.png"
              alt="logo"
              width="200vh"
            />
          </div>
          <div class="col-6">
            <div
              class="user-info d-flex justify-content-end align-items-center"
            >
              <div class="username mr-3"></div>
              <div class="profile-avatar"> </div>
            </div>
          </div>
        </header>

        <section class="Welcome-message row">
          <div
            class="col-12 d-flex flex-column justify-content-center align-items-center"
          >
          <!----Welcome Container-->
            <div class="welcome-container">
              <h1 class="welcome-heading">Hello World</h1>
              <div class="welcome-text">We are happy to have you here</div>
              <button class="welcome-btn">Start Tutuing!</button>
            </div>
        </section>
        <!------Login Container-->
            <section class="login">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                    <div class="login-container">
                        <form class="form-inline">
                            <fieldset>
                              <div
                                class="form-text d-flex justify-content-start ml-4 login-heading mb-3"
                              >
                                Please Enter your Login Credentials
                              </div>
                              <div class="form-group">
                                <label class="col-md-5 control-label" for="textinput"
                                  >Username :</label
                                >
                                <div class="col-md-5">
                                  <input
                                    name="textinput"
                                    type="text"
                                    class="form-control input-md input-name"
                                  />
                                </div>
                              </div>
            
                              <div class="form-group mt-2">
                                <label class="col-md-5 control-label" for="textinput"
                                  >Password :</label
                                >
                                <div class="col-md-5">
                                  <input
                                    name="textinput"
                                    type="text"
                                    class="form-control input-md input-password"
                                  />
                                </div>
                              </div>
                              <div class="d-flex justify-content-end">
                                <button class="login-btn">Submit</button>
                              </div>
                            </fieldset>
                          </form>
                    </div>
                </div>
              
            </section>
            <!----Main Dashboard-->
     
            <section class="dashboard ">
                <div class="row mt-0">
                    <div class="col-12 d-flex justify-content-end">
                        <!---Search bar-->
                        <form class="form-horizontal d-inline">
                            <fieldset> 
                                <!-- <input id="appendedtext" name="search" class="search-bar" placeholder="&#xF002;  Search" style="font-family:Arial, FontAwesome" type="text"> -->
                                
                                <button class="switch-user-btn"> Switch User</button>
                            </fieldset>
                            </form>
                    </div>
                </div>

                <!---body-->
                <!---Left column-->
                <div class="row mt-5">
                    <div class="col-2 d-flex-column left-column-container">
                      <div class="d-flex  active ">
                        <i class="bi bi-check mr-3" ></i><div class="notes"> Notes</div>
                      </div>
                      <div class="d-flex">
                        <i class="bi bi-archive-fill mr-3"></i><div class="Archeives"> Archieve</div>
                      </div>
                      <div class=" ">
                         <button class="Assign-tasks"><i class="bi bi-plus-square-dotted mr-2"></i>Assign tasks</button>
                      </div>
                    </div>

                     <!---Model overlay-->
                    <div class="model-overlay"></div>
                                    
                    <!----Assign task model-->
                      <div class="d-flex justify-content-center assign-task-model">
                         
                        <div class="mt-4 take-note-container ">
                          <div class="username-container d-flex">
                            <div class="username-label">Username : </div>
                            <input class="username-input form-control"></input>
                            <i class="bi bi-x close-button"></i>
                          </div>
                          <div class="line-divider"></div>
                          <div class="take-note-title">
                            <input class="take-note-title-text" type="text" name="title" placeholder="Title">
                          </div>
                          <div class="takenote-body">
                            <input class=" take-a-note-extended" type="text" placeholder="Assign note..">                          
                          </div>
                          <div class="take-note-footer d-flex justify-content-end mb-2 mt-5">
                            <div class="pain-container">
                              <div id="color-options">
                                <div class="purple"></div>
                                <div class="yellow"></div>
                                <div class="dark-pink"></div>
                                <div class="light-purple"></div>
                              </div>
                              <div class="mr-4 paint-bucket"><i class="bi bi-palette"></i></div>
                            </div>
                              <div class="mr-4 Archeive"><i class="bi bi-archive"></i></div>
                              <button class="mr-4 Add-btn" type="button">Add</button>
                          </div> 
                      </div>
                      </div>
                    <!----End of assign task model-->


                    <div class="col-10 main-area ">

                      <!-- -Take note container expand-->
                      <div class="d-flex justify-content-center ">
                        <div class="mt-4 take-note-container expand-container">
                          <div class="take-note-title">
                            <input class="take-note-title-text title-placeholder" type="text" name="title" placeholder="Title">
                            <i class="bi bi-x expand-close-button"></i>
                          </div>
                          <div class="line-divider"></div>
                          <div class="takenote-body takenote-body-expand"> 
                            <div class="item-list  d-flex">
                              <input class=" take-a-note-extended  text-placeholder" type="text" placeholder="î‚“ Take a note.."><button class="delete-item  "><i class="bi bi-trash-fill"></i></button>                          
                            </div>
                          </div>
                          <div class="take-note-footer d-flex justify-content-end mb-2 mt-5">
                            <div class="pain-container">
                              <div id="color-options">
                                <div class="purple paint-color"></div>
                                <div class="yellow paint-color"></div>
                                <div class="dark-pink paint-color"></div>
                                <div class="light-purple paint-color"></div>
                              </div>
                              <div class="mr-4 paint-bucket"><i class="bi bi-palette"></i></div>
                            </div>
                              <div class="mr-4 Archeive"><i class="bi bi-archive"></i></div>
                              <button class="mr-4 Add-btn add-btn-expand" type="button">Add</button>
                          </div> 
                      </div>
                    </div>
                    <!-- --End container expand -->
                      
                        <!---minimize text box-->
                        <div class="take-note-mini-container d-flex justify-content-center mt-5">
                          <div class="col-4 take-note-minibox"> 
                            <input class="take-note" type="text" placeholder="Take a note.."> 
                            <div class="check-box-icon"><i class="bi bi-check2-square"></i></div>
                          </div>
